{% extends 'layout.html' %}
{% block content %}
<form action="/contacts" method="get" class="tool-bar">
  <label for="search">Search Term</label>
  <input
    hx-get="/contacts"
    hx-trigger="search, keyup delay:500ms changed"
    hx-target="tbody"
    hx-swap="innerHTML"
    id="search"
    type="search"
    name="q"
    value="{{ request.args.get('q') or '' }}"
  />
  <input type="submit" value="Search" />
</form>
<div style="max-height: 300px; overflow-y: auto; position: relative">
  <table>
    <thead>
      <tr style="position: sticky; top: 0; background-color: white">
        <th>First</th>
        <th>Last</th>
        <th>Phone</th>
        <th>Email</th>
        <th />
      </tr>
    </thead>
    <tbody>
      {% include 'rows.html' %} 
      {% if contacts|length == 10 %}
      <tr colspan="5" style="text-align: center">
        <td>
          <span
            hx-trigger="intersect once"
            hx-target="closest tr"
            hx-swap="outerHTML"
            hx-select="tbody > tr"
            hx-get="/contacts?page={{ page + 1 }}"
          >
            Loading more...
          </span>
        </td>
      </tr>
      {% endif %}
    </tbody>
  </table>
</div>
<div>
  <p><a href="/contacts/new">Add Contact</a></p>
</div>
{% endblock %}
